{% extends "layout.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Cadastrar uma nova vaga de emprego</h2>
            <form method="POST" action="/register-pet" enctype="multipart/form-data" accept-charset="UTF-8" onsubmit="return submitForm(event);">
                <div class="form-group">
                    <label for="pet-name">Nome</label>
                    <input type="text" class="form-control" id="pet-name" name="pet-name" required>
                </div>
                <div class="form-group">
                    <label for="pet-breed">Raca</label>
                    <input type="text" class="form-control" id="pet-breed" name="pet-breed" required>
                </div>
                <div class="form-group">
                    <label for="pet-description">Descricao</label>
                    <textarea class="form-control" id="pet-description" name="pet-description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="contact">Contato</label>
                    <input type="text" class="form-control" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="pet-image">Foto do Pet</label>
                    <input type="file" class="form-control-file" id="pet-image" name="pet-image">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

            <!-- Bootstrap modal -->
            <div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-labelledby="success-modal-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="success-modal-label">Pet adicionado com sucesso!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            O registro do pet foi adicionado com sucesso!
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal" action="{{ url_for('home') }}">OK</button>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                function submitForm(event) {
                    // Prevent the default form submission
                    event.preventDefault();

                    // Submit the form using AJAX
                    $.ajax({
                        url: '/register-pet',
                        method: 'POST',
                        data: new FormData($('form')[0]),
                        contentType: false,
                        processData: false,
                        enctype: 'multipart/form-data',
                        success: function (response) {
                            // If the server response indicates success, show the modal
                            if (response.success) {
                                $('#success-modal').modal('show');
                            }
                        }
                    });
                }
            </script>
        </div>
    </div>
</div>

{% endblock %}
